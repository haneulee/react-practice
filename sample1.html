<html lang="en">
  <head>
    <meta charst="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react app</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
    <script type="text/javascript" src="build/sample.js"></script>
    <script type="text/babel">
      var Title = function(props) {
        return (
          <div>
            <h2>{props.title}</h2>
          </div>
        );
      };
      var TodoList = function(props) {
        var todolist = props.todos.map((item, index) => {
          let status = "";
          if (item.done === true) status = "done";
          else status = "doing";
          return (
            <li key={item.id}>
              {item.todo} - {status}
            </li>
          );
        });

        return <ul>{todolist}</ul>;
      };
      var App = function() {
        var data = {
          title: "list",
          todos: [
            { id: 1, todo: "react study", done: false },
            { id: 2, todo: "es6", done: true },
            { id: 3, todo: "html5", done: false },
            { id: 4, todo: "meditation", done: false }
          ]
        };
        return (
          <div>
            <Title title={data.title} />
            <TodoList todos={data.todos} />
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
